<div class="container">
  <div class="login form">
    <header>Login</header>
    <form action="#">
      <input
        placeholder="Please write your email"
        name="email"
        [(ngModel)]="email"
      />
      <input
        placeholder="Enter your password"
        value=""
        name="password"
        type="password"
        [(ngModel)]="password"
      />
      <a href="#">Forgot password?</a>
      <input type="button" class="button" value="Login" (click)="submit()" />
    </form>
    <span *ngIf="messageIsVisible">
      <p>{{ message }}</p></span
    >

    <div class="signup">
      <span class="signup"
        >Don't have an account?
        <label for="check" routerLink="/signup">Signup</label>
      </span>
    </div>
  </div>
